<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Time Test</title>
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
    <link rel = "shortcut icon" href = "./images/favicon.ico">
  </head>
  <body>
    <header>
      <ul id = "Bar">
        <li id = "about"><a href="about.html">About</a></li>
        <li><img id = "stop" src = "./images/unmute.png" height = "52" width = "60"></li>
      </ul>
    </header>
    <div class = "TestArea">
      <p id = "Start">Begin reaction test</p>
      <br>

    </div>


    <div id="myPopbox" class="popbox">


    <div class="popbox-content">
      <span class="close">&times;</span>
      <p class = "boxtext">How to play</p>
      <ol>
        <li class = "boxtext">Use mouse or spacebar to interact</li>
        <li class = "boxtext">Only click when green and blue</li>
        <li class = "boxtext">Find out how fast you are!</li>
        <li class = "boxtext">Gold trophy: 400ms and lower, Silver trophy: 600ms to 400ms, Bronze trophy: 1200ms to 600 ms</li>
      </ol>
      <img id = "myImage" src = "./images/gold.png">
    </div>

</div>


  </body>
<script src="./jsmain.js"></script>
</html>
